apiVersion: "spec.keptn.sh/0.2.0"
kind: "Shipyard"
metadata:
  name: "shipyard-advanced-performance"
spec:
  stages:
  - name: "functional"
    sequences:
      - name: testing
        tasks:
        - name: test
          properties:
            teststrategy: functional
        - name: test
          properties:
            teststrategy: performance_light
        - name: evaluation
  - name: "performance"
    sequences:
      - name: performance
        triggers:
        - light_performance.testing.finished      
        tasks:
        - name: test
          properties:
            teststrategy: performance
        - name: evaluation