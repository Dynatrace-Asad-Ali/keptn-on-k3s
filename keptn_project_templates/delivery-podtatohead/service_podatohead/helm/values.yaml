# Default values for helm-guestbook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 5

image:
  repository: ghcr.io/podtato-head/podtatoserver
  tag: v0.1.0
  pullPolicy: Always

ingress:
  clusterIssuer: issuer.letsencrypt
  secretName: keptn-tls
  hostNameMain: podatohead.delivery-podtatohead-prod.keptn08-agrabner.demo.keptn.sh
  hostNamePreview: podatohead-preview.delivery-podtatohead-prod.keptn08-agrabner.demo.keptn.sh

service:
  name: podtatohead
  stage: prod
  type: ClusterIP
  port: 9000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
